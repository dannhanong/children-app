<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .header {
            font-weight: 700;
            font-size: 22px;
            color: #333333;
            margin-bottom: 15px;
        }

        .message {
            font-size: 18px;
            color: #555555;
            margin-bottom: 20px;
        }

        .reset-btn {
            display: inline-block;
            background: #FF5733;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #e64e2e;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888888;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="@{https://firebasestorage.googleapis.com/v0/b/lvkmusic.appspot.com/o/bigLogo.png?alt=media&token=62abc67e-9b0a-4d65-b258-1958a22407db}" alt="idai.vn">
        </div>
        <p class="header">Xin chào, <span th:text="${name}">Name</span>!</p>
        <p class="message">Chúng tôi nhận được yêu cầu cấp lại mật khẩu cho tài khoản của bạn. Mật khẩu mới của bạn là:</p>
        <p class="message" style="font-weight: 700; font-size: 20px; color: #FF5733;">
            <span th:text="${newPassword}">Password</span>
        </p>
        <p class="footer">Nếu bạn không yêu cầu điều này, hãy bỏ qua email này.</p>
    </div>
</body>

</html>
